<div
  *ngIf="displayResults"
  class="dropdown-overlay"
  (click)="displayResults = false"
></div>

<div class="dropdown">
  <input
    [formControl]="searchControl"
    type="text"
    [placeholder]="placeholderText"
    (focus)="onInputFocus()"
  />
  <div *ngIf="displayResults" class="dropdown-options">
    <div
      *ngFor="
        let option of searchControl.value | filterBy : dataOptions;
        trackBy: trackByUtils.id
      "
      class="dropdown-option"
      (click)="selectOption(option)"
    >
      <span>
        {{ option[optionLabel] | textHighLight : searchControl.value || "" }}
      </span>
    </div>
  </div>
</div>
